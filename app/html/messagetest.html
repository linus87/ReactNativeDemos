<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body style="background-color:#f00;margin:0;">
    <div id="hello">message test</div>
    <script>
        var divElement = document.getElementById("hello");

        document.addEventListener('message', function(e){
            divElement.innerHTML = e.data;
        }, false);

        document.getElementById('hello').addEventListener('click', function(){
            window.postMessage('from message', '*');
        });
    </script>
</body>
</html>
